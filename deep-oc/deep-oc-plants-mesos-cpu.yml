description: Template for deploying the Plants Classification module developed by the DEEP-Hybrid-Datacloud project.
             See also https://marketplace.deep-hybrid-datacloud.eu/modules/deep-oc-plants-classification.html

topology_template:
  inputs:

    num_cpus:
      type: integer
      description: number of cpus required for the service
      required: yes
      default: 1

    mem_size:
      type: string
      description: ram memory required for the service
      default: 4096 MB
 
    rclone_conf:
      type: string
      description: nextcloud link to access via webdav
      required: yes
      default: "/srv/plant-classification-tf-train/.rclone.conf"
 
    rclone_url:
      type: string
      description: nextcloud link to access via webdav
      required: yes
      default: "https://nc.deep-hybrid-datacloud.eu/remote.php/webdav/"
 
    rclone_vendor:
      type: string
      description: rclone vendor
      required: yes
      default: "nextcloud"
   
    rclone_user:
      type: string
      description: rclone user to access nextcloud
      required: yes
      default: ""
 
    rclone_password:
      type: string
      description: rclone user password
      required: yes
      default: ""
 
  node_templates:
    Docker:
      type: "tosca.nodes.indigo.Container.Runtime.Docker"
      capabilities:
        host:
          properties:
            publish_all: false
            publish_ports:
            - protocol: "tcp"
              source: 5000
            mem_size: { get_input: mem_size }
            num_cpus: { get_input: num_cpus }
        scalable:
          properties:
            min_instances: 1
            max_instances: 1
            default_instances: 1
    marathon:
      type: "tosca.nodes.indigo.Container.Application.Docker.Marathon"
      properties:
        force_pull_image: true
        command: "deepaas-run --listen-ip 0.0.0.0"
        environment_variables:
          RCLONE_CONFIG: { get_input: rclone_conf }
          RCLONE_CONFIG_NCPLANTS_TYPE: webdav
          RCLONE_CONFIG_NCPLANTS_URL: { get_input: rclone_url }
          RCLONE_CONFIG_NCPLANTS_VENDOR: { get_input: rclone_vendor }
          RCLONE_CONFIG_NCPLANTS_USER: { get_input: rclone_user }
          RCLONE_CONFIG_NCPLANTS_PASS: { get_input: rclone_password }
        labels:
          HAPROXY_GROUP: "external"
        priviliged: false
      requirements:
      - host:
          node: "Docker"
          capability: "tosca.capabilities.indigo.Container.Docker"
          relationship: "tosca.relationships.HostedOn"
      artifacts:
        image:
          file: "deephdc/deep-oc-plants-classification-tf"
          type: "tosca.artifacts.Deployment.Image.Container.Docker"
  outputs:
    marathon_load_balancer_ips:
      value: { get_attribute: [ marathon, load_balancer_ips ] }
    Docker_host_publish_ports:
      value: { get_property: [ Docker, host, publish_ports ] }
    endpoint:
      value:  { concat: [ { get_attribute : [ marathon, load_balancer_ips, 0 ] }, ':', { get_attribute : [ Docker, host, publish_ports, 0, target ] } ] }
tosca_definitions_version: "tosca_simple_yaml_1_0"
imports:
- indigo_custom_types: "https://raw.githubusercontent.com/indigo-dc/tosca-types/devel_deep/custom_types.yaml"
