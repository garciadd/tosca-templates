tosca_definitions_version: tosca_simple_yaml_1_0

imports:
  - indigo_custom_types: https://raw.githubusercontent.com/indigo-dc/tosca-types/v4.0.0/custom_types.yaml

description: TOSCA template for deploying an instance for Kepler

topology_template:
  inputs:
    number_cpus:
      type: integer
      description: number of cpus required for the instance
      default: 1
    memory_size:
      type: string
      description: ram memory required for the instance
      default: 1 GB

  node_templates:

    kepler:
      type: tosca.nodes.indigo.Kepler
      requirements:
        - host: kepler_server

    kepler_server:
      type: tosca.nodes.indigo.Compute
      capabilities:
        endpoint:
          properties:
            network_name: PUBLIC
            ports:
              ssh_port:
                protocol: tcp
                source: 22
              vnc_port:
                protocol: tcp
                source: 5900
        host:
         properties:
           num_cpus: { get_input: number_cpus }
           mem_size: { get_input: memory_size }
        os:
          properties:
            type: linux
            distribution: ubuntu
            version: 16.04
            image: indigodatacloudapps/kepler:1.3

  outputs:
    instance_ip:
      value: { get_attribute: [ kepler_server, public_address, 0 ] }
    instance_creds:
      value: { get_attribute: [ kepler_server, endpoint, credential, 0 ] }
